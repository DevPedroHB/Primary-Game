<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Acerte o Número</title>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Jogo Acerte O Número</h1>
            <div id="form-registro">
                    <form>
                        <div class="form-group">
                            <label>Primeiro Jogador</label>
                            <input type="text" class="form-control" name="jogador1" id="jogador1" name="jogador1" placeholder="Seu Nick" required>
                            <small id="comentario" class="form-text text-muted">Esse será seu nome no jogo, como primeiro jogador.</small>
                        </div>
                        <div class="form-group">
                            <label>Segundo Jogador</label>
                            <input type="text" class="form-control" name="jogador2" id="jogador2" name="jogador2" placeholder="Seu Nick" required>
                            <small id="comentario" class="form-text text-muted">Esse será seu nome no jogo, como segundo jogador.</small>
                        </div>
                        <div class="form-group">
                            <label>Número Limite</label>
                            <input type="number" class="form-control" name="numero_limite" id="numero_limite" required>
                            <small id="comentario" class="form-text text-muted">Define até que numero o jogo vai EXEMPLO: (De 0 á 1000).</small>
                        </div>
                        <button type="button" class="btn btn-dark" id="registrar">Registrar</button>
                    </form>
                </div>
            <div class="row">
                <div class="col">
                    <div id="tabela-jogadores">
                        <table class="table table-hover table-dark" id="atualizacao">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Jogadores</th>
                                    <th scope="col">Vezes Ganhadas</th>
                                </tr>
                            </thead>
                            <tbody class="" id="inserir-jogador"></tbody>
                        </table>
                    </div>
                    <div class="alert" role="alert" id="limite"></div>
                </div>
                <div class="col">
                    <div class="alert alert-light" role="alert" id="vez-jogador"></div>
                    <div id="form-tentativa">
                        <form>
                            <div class="form-group">
                                <label>Chute Um Número?</label>
                                <input type="number" class="form-control" name="chute" id="chute" placeholder="Tente um número" required>
                            </div>
                            <button type="button" class="btn btn-dark" id="verificar">Verificar</button>
                        </form>
                    </div>
                    <div class="alert" role="alert" id="msg"></div>
                    <div class="alert alert-warning" role="alert" id="vencedor"></div>
                    <div id="jogar-novamente">
                        <form>
                            <div class="form-group">
                                <label>Jogar Novamente</label>
                                <input type="text" class="form-control" name="novo-chute" id="novo-chute" placeholder="Novo Número">
                            </div>
                            <button type="button" class="btn btn-dark" id="novamente">Revanche</button>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <br>
                    <div id="tabela-jogo">
                        <table class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Jogador</th>
                                    <th scope="col">Número</th>
                                </tr>
                            </thead>
                            <tbody id="anotacao">
                            </tbody>
                        </table>
                    </div>
                    <div class="alert" role="alert" id="limpador"></div>
                </div>
            </div>
            <h2 class="creditos">By: PedroHB</h2>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jogo.js"></script>
    </body>
</html>
